<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>    
    <script>
        const urlRequest = "https://api.github.com/users/sumantpolai"
        const xhr = new XMLHttpRequest();   // here we create a new object of xmlhttps request
        xhr.open('GET',urlRequest) // here we send request
        xhr.onreadystatechange = function(){    // here onreadystatechange take a function who do something after change the state
            console.log(xhr.readyState);      // here we track the state
            if(xhr.readyState===4){     // here we check state is = to 4 or not bcz our work is done when state is placed on 4
                  const data = JSON.parse(this.responseText);  //here we this bcz we need responsetext on this perticular ob
                                                               // responsetext show the data in text which is in the api
                                                   // here we use json.parse it convert into json bcz most of the times response are coming in string   
                      console.log(typeof data); // json    
                      console.log(data.followers);   // here it print the followers                                                           
            }
        }
        xhr.send();
    </script>
    

</html>
