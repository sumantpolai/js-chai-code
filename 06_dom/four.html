    function addLanguage(lagName){
         const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')   // here add python
    addLanguage('typescript')   // here add typescript

   function addLanguage(langName){  // another way it is optimized way bcz dont need to traversing total element
    const li = document.createElement('li')   // first we create a element 
    li.appendChild(document.createTextNode(langName))  // then we take a li and append or attached child who is created new text node and inject direct
    document.querySelector('.language').appendChild(li)
   }
   addLanguage('golang')
